name: Release

on:
  push:
    branches: ['main']

jobs:
  static-checks:
    uses: digicatapult/shared-workflows/.github/workflows/static-checks-npm.yml@main
    permissions:
      security-events: write

  tests:
    uses: digicatapult/shared-workflows/.github/workflows/tests-npm.yml@main
    permissions:
      pull-requests: write
    with:
      coverage: false
      docker_compose_file: ''
      pre_test_command: 'npm run build'
      tests: '["test:unit"]'

  build-docker:
    needs:
      - static-checks
      - tests
    uses: digicatapult/shared-workflows/.github/workflows/build-docker.yml@main
    permissions:
      contents: read
      packages: write
      security-events: write
    with:
      push_dockerhub: true
      push_ghcr: true
    secrets:
      DOCKERHUB_TOKEN: ${{ secrets.DSCP_DOCKERHUB_TOKEN }}
      DOCKERHUB_USERNAME: ${{ secrets.DSCP_DOCKERHUB_USERNAME }}

  generate-sbom-npm:
    needs:
      - build-docker
    uses: digicatapult/shared-workflows/.github/workflows/generate-sbom-npm.yml@main
    permissions: {}
    with:
      additional_args: "--ignore-npm-errors"
      enable_check_version: true
      enable_dtrack_project: true
      sbom_output_file: ${{ github.event.repository.name }}.cdx.json
    secrets:
      DTRACK_APIKEY: ${{ secrets.DTRACK_APIKEY }}
      DTRACK_HOSTNAME: ${{ secrets.DTRACK_HOSTNAME }}

  release-github:
    needs:
      - build-docker
      - generate-sbom-npm
    uses: digicatapult/shared-workflows/.github/workflows/release-github.yml@main
    permissions:
      contents: write
      pull-requests: read
    with:
      get_sbom: true
    secrets: inherit
