##################################################################################
## Docker-Compose for a 3-agent testnet + 3-node private IPFS cluster ############
##
## Agents: Alice, Bob, Charlie
## Ports for testing purposes (HTTP):
##    Alice   = 3000 [ 5002 (HTTP) & 5003 (WS) internal ]
##    Bob     = 3001 [ 5102 (HTTP) & 5103 (WS) internal ]
##    Charlie = 3002 [ 5202 (HTTP) & 5203 (WS) internal ]
##    IPFS    = 8080 [ 5001 used for internal traffic   ]
## Network: testnet
##
##################################################################################

services:
  ##################################################################################
  ## Alice #########################################################################
  ##################################################################################

  alice:
    container_name: alice
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    depends_on:
      ipfs0:
        condition: service_healthy
      alice-postgres:
        condition: service_healthy
    environment:
      - LOG_LEVEL=debug
      #- VERIFIED_DRPC_OPTIONS__CRED_DEF_ID=ipfs://bafkreifrnrqbr4ofsuoenr2xzsyc5qhwectsq7lovhohw47rhgxhkig4de
      - PERSONA_TITLE=TA
      - PERSONA_COLOR=#eddedf
      - ENDPOINT=http://alice:5002, ws://alice:5003
      - IPFS_ORIGIN=http://ipfs0:5001
      - POSTGRES_HOST=alice-postgres
      - POSTGRES_PORT=5432
      - POSTGRES_USERNAME=postgres
      - POSTGRES_PASSWORD=postgres
      - AUTO_ACCEPT_CREDENTIALS=always
      - AUTO_ACCEPT_PROOFS=always
      - DID_WEB_ENABLED=true
      - DID_WEB_USE_DEV_CERT=true
      - DID_WEB_PORT=8443
      - DID_WEB_DEV_CERT_PATH=/alice.pem
      - DID_WEB_DEV_KEY_PATH=/alice-key.pem
      - DID_WEB_DB_NAME=did-web-server
      - DID_WEB_DOMAIN=alice%3A8443
      - DID_WEB_SERVICE_ENDPOINT=http://alice:5002
      - NODE_EXTRA_CA_CERTS=/rootCA.pem
    ports:
      #- '5002:5002' #5000 is used for AirPlay in MacOS
      #- '5003:5003'
      - '3000:3000'
      - '8443:8443'
    command: >
      sh -c "
        npm i -g pino-pretty
        node ./node_modules/.bin/knex migrate:latest
        npm start | pino-pretty -c -S"
    networks: ['alice', 'testnet']
    volumes:
      - ./alice+1.pem:/alice.pem
      - ./alice+1-key.pem:/alice-key.pem
      - ${NODE_EXTRA_CA_CERTS}:/rootCA.pem

  ##################################################################################
  ## Bob ###########################################################################
  ##################################################################################

  bob:
    container_name: bob
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    depends_on:
      ipfs1:
        condition: service_healthy
      bob-postgres:
        condition: service_healthy
    environment:
      - LOG_LEVEL=debug
      #- VERIFIED_DRPC_OPTIONS__CRED_DEF_ID=ipfs://bafkreifrnrqbr4ofsuoenr2xzsyc5qhwectsq7lovhohw47rhgxhkig4de
      - PERSONA_TITLE=OEM
      - PERSONA_COLOR=#dfedde
      - ENDPOINT=http://bob:5002, ws://bob:5003
      - IPFS_ORIGIN=http://ipfs1:5001
      - POSTGRES_HOST=bob-postgres
      - POSTGRES_PORT=5432
      - POSTGRES_USERNAME=postgres
      - POSTGRES_PASSWORD=postgres
      - AUTO_ACCEPT_CREDENTIALS=never
      - AUTO_ACCEPT_PROOFS=contentApproved
      - DID_WEB_ENABLED=true
      - DID_WEB_USE_DEV_CERT=true
      - DID_WEB_PORT=8443
      - DID_WEB_DEV_CERT_PATH=/bob.pem
      - DID_WEB_DEV_KEY_PATH=/bob-key.pem
      - DID_WEB_DB_NAME=did-web-server
      - DID_WEB_DOMAIN=bob%3A8443
      - DID_WEB_SERVICE_ENDPOINT=http://bob:5002
      - NODE_EXTRA_CA_CERTS=/rootCA.pem
    ports:
      #- '5102:5002'
      #- '5103:5003'
      - '3001:3000'
      - '8444:8443'
    command: >
      sh -c "
        npm i -g pino-pretty
        node ./node_modules/.bin/knex migrate:latest
        npm start | pino-pretty -c -S"
    networks: ['bob', 'testnet']
    volumes:
      - ./bob+1.pem:/bob.pem
      - ./bob+1-key.pem:/bob-key.pem
      - ${NODE_EXTRA_CA_CERTS}:/rootCA.pem

  ##################################################################################
  ## Charlie #######################################################################
  ##################################################################################

  charlie:
    container_name: charlie
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    depends_on:
      ipfs2:
        condition: service_healthy
      charlie-postgres:
        condition: service_healthy
    environment:
      - LOG_LEVEL=debug
      #- VERIFIED_DRPC_OPTIONS__CRED_DEF_ID=ipfs://bafkreifrnrqbr4ofsuoenr2xzsyc5qhwectsq7lovhohw47rhgxhkig4de
      - PERSONA_TITLE=Supplier
      - PERSONA_COLOR=#dedfed
      - ENDPOINT=http://charlie:5002,ws://charlie:5003
      - IPFS_ORIGIN=http://ipfs2:5001
      - POSTGRES_HOST=charlie-postgres
      - POSTGRES_PORT=5432
      - POSTGRES_USERNAME=postgres
      - POSTGRES_PASSWORD=postgres
      - AUTO_ACCEPT_CREDENTIALS=always
      - AUTO_ACCEPT_PROOFS=always
      - DID_WEB_ENABLED=true
      - DID_WEB_USE_DEV_CERT=true
      - DID_WEB_PORT=8443
      - DID_WEB_DEV_CERT_PATH=/charlie.pem
      - DID_WEB_DEV_KEY_PATH=/charlie-key.pem
      - DID_WEB_DB_NAME=did-web-server
      - DID_WEB_DOMAIN=charlie%3A8443
      - DID_WEB_SERVICE_ENDPOINT=http://charlie:5002
      - NODE_EXTRA_CA_CERTS=/rootCA.pem
    ports:
      #- '5202:5002'
      #- '5203:5003'
      - '3002:3000'
      - '8445:8443'
    command: >
      sh -c "
        npm i -g pino-pretty
        node ./node_modules/.bin/knex migrate:latest
        npm start | pino-pretty -c -S"
    networks: ['charlie', 'testnet']
    volumes:
      - ./charlie+1.pem:/charlie.pem
      - ./charlie+1-key.pem:/charlie-key.pem
      - ${NODE_EXTRA_CA_CERTS}:/rootCA.pem

  ##################################################################################
  ## Cluster PEER 0 ################################################################
  ##################################################################################

  ipfs0:
    container_name: ipfs0
    build:
      context: ./docker/ipfs
      dockerfile: Dockerfile
    ports:
      #     - "4001:4001" # ipfs swarm - expose if needed/wanted
      #     - "5001:5001" # ipfs api - expose if needed/wanted
      - '8080:8080' # ipfs HTTP gateway
    volumes:
      - ipfs0:/data/ipfs
    networks:
      - testnet
    healthcheck:
      test: ["CMD-SHELL", "test $(ipfs swarm peers | wc -l) -ge 2"]
      interval: 5s
      timeout: 5s
      retries: 20
      start_period: 10s

  cluster0:
    container_name: cluster0
    image: ipfs/ipfs-cluster:stable
    depends_on:
      ipfs0:
        condition: service_started
    environment:
      CLUSTER_PEERNAME: cluster0
      CLUSTER_SECRET: b61cc34d619656a7cac49c8d031b20f7c87d81d27354c6001816bddca0355a29
      CLUSTER_IPFSHTTP_NODEMULTIADDRESS: /dns4/ipfs0/tcp/5001
      CLUSTER_CRDT_TRUSTEDPEERS: '*' # Trust all peers in Cluster
      CLUSTER_RESTAPI_HTTPLISTENMULTIADDRESS: /ip4/0.0.0.0/tcp/9094 # Expose API
      CLUSTER_MONITORPINGINTERVAL: 2s # Speed up peer discovery
    #ports:
    # Open API port (allows ipfs-cluster-ctl usage on host)
    # - "9094:9094"
    # The cluster swarm port would need to be exposed if this container
    # was to connect to cluster peers on other hosts.
    # But this is just a testing cluster.
    # - "9095:9095" # Cluster IPFS Proxy endpoint
    # - "9096:9096" # Cluster swarm endpoint
    volumes:
      - cluster0:/data/ipfs-cluster
    networks:
      - testnet

  ##################################################################################
  ## Cluster PEER 1 ################################################################
  ##################################################################################

  ipfs1:
    container_name: ipfs1
    build:
      context: ./docker/ipfs
      dockerfile: Dockerfile
    volumes:
      - ipfs1:/data/ipfs
    networks:
      - testnet
    healthcheck:
      test: ["CMD-SHELL", "test $(ipfs swarm peers | wc -l) -ge 2"]
      interval: 5s
      timeout: 5s
      retries: 20
      start_period: 10s

  cluster1:
    container_name: cluster1
    image: ipfs/ipfs-cluster:stable
    depends_on:
      ipfs1:
        condition: service_started
    environment:
      CLUSTER_PEERNAME: cluster1
      CLUSTER_SECRET: b61cc34d619656a7cac49c8d031b20f7c87d81d27354c6001816bddca0355a29
      CLUSTER_IPFSHTTP_NODEMULTIADDRESS: /dns4/ipfs1/tcp/5001
      CLUSTER_CRDT_TRUSTEDPEERS: '*'
      CLUSTER_MONITORPINGINTERVAL: 2s
    volumes:
      - cluster1:/data/ipfs-cluster
    networks:
      - testnet

  ##################################################################################
  ## Cluster PEER 2 ################################################################
  ##################################################################################

  ipfs2:
    container_name: ipfs2
    build:
      context: ./docker/ipfs
      dockerfile: Dockerfile
    volumes:
      - ipfs2:/data/ipfs
    networks:
      - testnet
    healthcheck:
      test: ["CMD-SHELL", "test $(ipfs swarm peers | wc -l) -ge 2"]
      interval: 5s
      timeout: 5s
      retries: 20
      start_period: 10s

  cluster2:
    container_name: cluster2
    image: ipfs/ipfs-cluster:stable
    depends_on:
      ipfs2:
        condition: service_started
    environment:
      CLUSTER_PEERNAME: cluster2
      CLUSTER_SECRET: b61cc34d619656a7cac49c8d031b20f7c87d81d27354c6001816bddca0355a29
      CLUSTER_IPFSHTTP_NODEMULTIADDRESS: /dns4/ipfs2/tcp/5001
      CLUSTER_CRDT_TRUSTEDPEERS: '*'
      CLUSTER_MONITORPINGINTERVAL: 2s
    volumes:
      - cluster2:/data/ipfs-cluster
    networks:
      - testnet

  ##################################################################################
  ## Alice's Postgres ##############################################################
  ##################################################################################
  alice-postgres:
    container_name: alice-postgres
    image: postgres:18.2-alpine
    restart: on-failure
    ports:
      - 5432:5432
    volumes:
      - alice-veritable-cloudagent-storage:/var/lib/postgresql
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=did-web-server
    healthcheck:
      test: ['CMD-SHELL', 'PGUSER=postgres pg_isready -d postgres']
      interval: 5s
      timeout: 5s
      retries: 20
      start_period: 0s
    networks:
      - testnet

  ##################################################################################
  ## Bob's Postgres ################################################################
  ##################################################################################
  bob-postgres:
    container_name: bob-postgres
    image: postgres:18.2-alpine
    restart: on-failure
    ports:
      - 5433:5432
    volumes:
      - bob-veritable-cloudagent-storage:/var/lib/postgresql
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=did-web-server
    healthcheck:
      test: ['CMD-SHELL', 'PGUSER=postgres pg_isready -d postgres']
      interval: 5s
      timeout: 5s
      retries: 20
      start_period: 0s
    networks:
      - testnet

  ##################################################################################
  ## Charlie's Postgres ############################################################
  ##################################################################################
  charlie-postgres:
    container_name: charlie-postgres
    image: postgres:18.2-alpine
    restart: on-failure
    ports:
      - 5434:5432
    volumes:
      - charlie-veritable-cloudagent-storage:/var/lib/postgresql
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=did-web-server
    healthcheck:
      test: ['CMD-SHELL', 'PGUSER=postgres pg_isready -d postgres']
      interval: 5s
      timeout: 5s
      retries: 20
      start_period: 0s
    networks:
      - testnet
volumes:
  ipfs0:
  ipfs1:
  ipfs2:
  cluster0:
  cluster1:
  cluster2:
  alice-veritable-cloudagent-storage:
  bob-veritable-cloudagent-storage:
  charlie-veritable-cloudagent-storage:

networks:
  alice:
    ipam:
      driver: default
  bob:
    ipam:
      driver: default
  charlie:
    ipam:
      driver: default
  testnet:
    name: testnet
    driver: bridge
